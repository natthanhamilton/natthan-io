language:
  node_js
node_js:
  - "lts/*"
install:
  - npm install
script:
  - npm test

# Code Climate
env:
  global:
    - CC_TEST_REPORTER_ID=af714f4836c65e5fe772790486e17c92d6ce9da62d90e83e9e1d80fd0802f19a
language: ruby
rvm:
  - 2.2.0
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - bundle exec rspec
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
